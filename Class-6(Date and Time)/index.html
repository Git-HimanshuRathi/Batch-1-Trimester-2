<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>


<script>
  // this is the date object which returns presnt date and time
    const now = new Date()
    console.log(now)


    const specifiedDate = new Date("2024-11-03T10:30:45")
    console.log("Specific Date -> ", specifiedDate)


    // create date with individual component

    const customDate =  new Date(2024 , 11 , 25 , 14 , 35 , 29)
    console.log('custom Date', customDate)
    // (year , month(index) , date , hour , minutes , seconds  )



</script>
    
</body>
</html>
